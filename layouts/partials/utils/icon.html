{{- $ := index . "$" -}}
{{- $name := .name -}}
{{- $class := .class | default $name -}}
{{- $class := printf "icon %s" $class -}}
{{- $source := (resources.Get "/svg/ui.svg" | fingerprint "md5").RelPermalink -}}
{{- $url := printf "%s#%s" $source $name -}}
<svg class="{{ $class }}">
    <use href="{{ $url }}">
    </use>
</svg>
